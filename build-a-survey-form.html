<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charser="utf-8"><meta>
    <link rel="stylesheet" href="styles.css"/>
    <title></title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We are collenting your information :)</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Enter your name: <input required id="name" type="text" placeholder="name"/></label>
        <label for="email" id="email-label">Enter your email: <input required id="email" type="email" placeholder="email"/></label>
        <label for="number" id="number-label">Enter your age: <input id="number" type="number" min="13" max="100" placeholder="number"/></label>
        <h3>Title 2</h3>
        <select id="dropdown">
          <option value="1">Select 1</option>
          <option value="2">Select 2</option>
        </select>
      </fieldset>
      <fieldset>
        <label ><input class="inline" value="1" id="education" type="radio" name="options"/>Value1</label>
        <label ><input class="inline" value="2" id="work" type="radio" name="options"/>Value2</label>
        <label ><input class="inline" type="checkbox" value="agree"/>Check2</label>
        <label ><input class="inline" type="checkbox" value="agree-terms"/>Check1</label>
      </fieldset>
      </select>
      <fieldset>
        <h3>Title 2</h3>
        <label for="bio">
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
